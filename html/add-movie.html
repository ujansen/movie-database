<!DOCTYPE html>
<html lang = "en" dir = "ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/3507/3507102.svg" type="image/x-icon">
  </head>
  <title>Search</title>
  <body>
    <header>
      <!-- insert navbar -->
    </header>
    <main class="block container">
        <div>
            <h4>
                Add movie:
            </h4>
            <hr style = "border-width: 2px;">

            <label>Title: </label>
            <br>
            <textarea id="movieTitle" name="movieTitle" rows="1" cols="50"></textarea>
            <br>

            <label>Runtime: </label>
            <br>
            <input id="runtime" name="runtime" type="text" rows="1" cols="10" />
            <br>

            <label>Year of Release: </label>
            <br>
            <input id="movieYear" name="movieYear" type="number" min="1600" max="2030" />
            <br>
            
            <label>Genre: (separated by commas, eg: comedy, family, adventure)</label>
            <br>
            <textarea id="genreList" name="genreList" rows="2" cols="50"></textarea>
            <br>

            <label>Plot: </label>
            <br>
            <textarea id="plot" name="plot" rows="3" cols="50"></textarea>
            <br>

            <label>Poster URL: </label>
            <br>
            <textarea id="poster" name="poster" rows="1" cols="50"></textarea>
            <br>

            <label>Trailer URL: </label>
            <br>
            <textarea id="trailer" name="trailer" rows="1" cols="50"></textarea>
            <br>

            <label>List of Actors: (separated by commas, eg: Matt Damon, Brad Pitt, George Clooney)</label>
            <br>
            <textarea id="actorList" name="actorList" rows="2" cols="50"></textarea>
            <br>

            <label>List of Directors: (separated by commas, eg: Steven Spielberg, Christopher Nolan, Zack Snyder)</label>
            <br>
            <textarea id="directorList" name="directorList" rows="2" cols="50"></textarea>
            <br>

            <label>List of Writers: (separated by commas, eg: Christopher Nolan, Quentin Tarantino, Martin Scorsese)</label>
            <br>
            <textarea id="writerList" name="writerList" type="text" rows="2" cols="50"></textarea>
            <br>
            <br>

            <button class="btn btn-outline-primary" type="submit" id="addMovie">Add to Database</button>

    </main>
</body>
<script src = "./js/navBar.js"></script>
</html>
